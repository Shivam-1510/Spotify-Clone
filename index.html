<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Navarasam</span>
                    <span class="songlistplay"><span class="timestamp">06.34 <i id="0" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Navarasam</span>
                    <span class="songlistplay"><span class="timestamp">06.16 <i id="1" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Navarasam</span>
                    <span class="songlistplay"><span class="timestamp">03.59 <i id="2" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Navarasam</span>
                    <span class="songlistplay"><span class="timestamp">06.43 <i id="2" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="ramge" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo"><span id="masterSongName">Navarasam </span></div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
